{% extends 'base.html' %}
{% load static %}

{% block title %}Login In|Private Diary{% endblock %}

{% block active_signup %}active{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style">
            <h1>ログイン</h1>
            <form action="{% url 'account_login' %}" method="POST" >
                {% csrf_token %}

                {{form.as_p}}
                {% if redirect_field_value %}
                <input type="hidden" name="{{redirect_field_value}}">
                {% endif %}
                <button class="btn btn-primary" type="submit">ログイン</button>
                <p><a class="button secondaryAction" href="{% url 'account_reset_password' %}">パスワードを忘れましたか?</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
