{% extends 'base.html' %}
{% load static %}

{% block tittle %}日記編集| Private Diary{% endblock %}

{% block active_diary_list %}active{% endblock %}

{% block contents%}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="table">
                    {{form.as_table}}
                </div>
                <button class="btn btn-primary" type="submit">更新</button>
                <a class="btn btn-sencondary ml-2" href="{% url 'diary:diary_detail' object.pk %}">キャンセル</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
